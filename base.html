<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the page is responsive on different devices -->
    <title>Notes and Tasks App</title> <!-- Title of the webpage displayed in the browser tab -->

    <!-- Link to Bootstrap CSS for styling and layout -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Link to Custom CSS for additional styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container"> <!-- Main container for the page content -->
        <div class="d-flex justify-content-between align-items-center mb-4"> <!-- Flexbox for layout of title and nav -->
            <!-- Title Section -->
            <h1 class="page-title">Notely...</h1> <!-- Page title displayed on the left -->

            <!-- Navigation Bar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white"> <!-- Bootstrap navbar for navigation links -->
                <div class="collapse navbar-collapse"> <!-- Container for collapsing navbar on smaller screens -->
                    <ul class="navbar-nav ml-auto"> <!-- Aligns navigation items to the right -->
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li> <!-- Home link -->
                        <li class="nav-item"><a class="nav-link" href="/calendar">Calendar</a></li> <!-- Calendar link -->
                        <li class="nav-item"><a class="nav-link" href="/tasks">Tasks</a></li> <!-- Tasks link -->
                        <li class="nav-item"><a class="nav-link" href="/notes">Notes</a></li> <!-- Notes link -->
                    </ul>
                </div>
            </nav>
        </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
